name: Bump SW Cache Version

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
      - 'sw.js'
      - 'manifest.json'
      - 'icon*.svg'
      - 'icon*.png'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Don't run if the commit was made by this action (avoid infinite loop)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump CACHE_NAME version in sw.js
        run: |
          # Extract current version number from CACHE_NAME
          CURRENT=$(grep -o "habit-tracker-v[0-9]*" sw.js | head -1 | grep -o "[0-9]*$")
          NEXT=$((CURRENT + 1))
          echo "Bumping SW cache: v$CURRENT â†’ v$NEXT"
          sed -i "s/habit-tracker-v${CURRENT}/habit-tracker-v${NEXT}/g" sw.js

      - name: Commit bumped version
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sw.js
          git diff --staged --quiet || git commit -m "chore: bump SW cache version [skip ci]"
          git push
