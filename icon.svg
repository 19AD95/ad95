<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#0a0a0f" rx="100"/>
  <!-- clock face -->
  <circle cx="256" cy="256" r="148" fill="#111118" stroke="#22223a" stroke-width="8"/>
  <!-- tick marks -->
  <g stroke="#22223a" stroke-width="6" stroke-linecap="round">
    <line x1="256" y1="120" x2="256" y2="142"/>
    <line x1="256" y1="370" x2="256" y2="392"/>
    <line x1="120" y1="256" x2="142" y2="256"/>
    <line x1="370" y1="256" x2="392" y2="256"/>
  </g>
  <!-- hour hand -->
  <line x1="256" y1="256" x2="256" y2="180" stroke="#00ff88" stroke-width="10" stroke-linecap="round"/>
  <!-- minute hand -->
  <line x1="256" y1="256" x2="310" y2="224" stroke="#00ff88" stroke-width="7" stroke-linecap="round"/>
  <!-- center dot -->
  <circle cx="256" cy="256" r="10" fill="#00ff88"/>
</svg>
